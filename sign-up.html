            <h1>Sign Up</h1>
            <h4>A few quick clicks</h4>
            <form method="post" action="https://formdump.codeinstitute.net/">
              <label>First Name</label>
              <input class="box" type="text" placeholder="First name" required/>
              <label>Last Name</label>
              <input class="box" type="text" placeholder="Last Name" required/>
              <label>Email</label>
              <input class="box" type="email" placeholder="Email" required/>
              <label>Password</label>
              <input class="box" type="password" placeholder="Password" required/>
              <label>Confirm Password</label>
              <input class="box" type="password" placeholder="Confirm Password" required/>
              <input type="button" value="Submit" />
            </form>
        </div> 
    </section>
